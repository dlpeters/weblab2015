<!DOCTYPE html>
<html>
    <head>
        <title>
            A Table Example
        </title>
        <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>
        this is an example of a table
    </h1>
        <table border="1" width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Universe</th>
                <th>Colors</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">
                        Captain America
                    </td>
                    <td align="center" >
                        <a href="http://www.marvel.com" target = "_blank">Marvel</a></td>
                    </td>
                    <td>
                        <ol>
                            <li>red</li>
                            <li>white</li>
                            <li>blue</li>
                        </ol>
                    </td>

                </tr>
                <td align="center">
                    Batman
                </td>
                <td align="center" >
                    <a href="http://www.DCcomics.com" target = "_blank">DC</a></td>
                </td>
                <td>
                    <ol>
                        <li>red</li>
                        <li>white</li>
                        <li>blue</li>
                    </ol>
                </td>
                </tbody>
        </table>

</body>
</html>
